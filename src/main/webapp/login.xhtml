<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Like Hero To Zero: Login</title>
</h:head>
<h:body>

    <h1>Like Hero To Zero: Login</h1>
    <h:form>

        <p:growl id="message" showDetail="true"/>
        <p:spacer/>

        <h3><p:outputLabel value="Benutzername" /></h3>

        <p:inputText id="user" value="#{loginController.user}" size="40" required="true">
            <f:event type="postValidate" listener="#{loginController.postValidateUser}"/>
        </p:inputText>



        <h3><p:outputLabel value="Passwort"/></h3>
        <p:password id="password" value="#{loginController.password}" toggleMask="true" required="true" validator="#{loginController.validateLogin}"/>


        <div style="margin-bottom: 5px; margin-top: 5px">
            <p:outputLabel value="Bitte melden Sie sich an."/>
        </div>

        <p:spacer/>
        <div class="card">
            <p:commandButton style="margin-right: 2px; margin-top: 2px" id="button-l" action="#{loginController.login}" value="Anmelden" styleClass="ui-button-raised" update="message"/>
            <p:commandButton style="margin: 2px" id="button-r" action="Nutzeransicht.xhtml?faces-redirect=true" value="Abbrechen" immediate="true" styleClass="ui-button-raised ui-button-secondary"/>
        </div>

    </h:form>
</h:body>
</html>
