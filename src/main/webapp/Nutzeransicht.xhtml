<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>Like Hero To Zero</title>

</h:head>
<h:body>
  <h1>Like Hero To Zero</h1>
  <h2>Übersicht über den CO2-Ausstoß der Länder</h2>

  <h:form>

    <p:toolbar id="stick" style="display: flex; justify-content: space-between; align-items: center; margin: 2px; top: 70px !important;">
      <f:facet name="left">
        <p:commandButton id="button" value="Daten bearbeiten" action="/Wissenschaftleransicht.xhtml?faces-redirect=true" styleClass="ui-button-raised"/>
      </f:facet>
      <f:facet name="right">
        <h:panelGroup rendered="#{loginController.loggedIn}">
          <p:commandButton value="Abmelden" action="#{loginController.logout}"/>
        </h:panelGroup>
      </f:facet>
    </p:toolbar>
    <p:sticky target="stick"/>


  </h:form>

  <h:form>
    <div class="card">
      <p:dataTable var="row" value="#{datenAnzeige.data}" paginator="true" rows="10">
        <p:column field="land" headerText="Land" sortable="false"/>
        <p:column field="ausstoss" headerText="Ausstoss" filterable="false" sortable="false"/>
      </p:dataTable>
    </div>
  </h:form>






</h:body>
</html>
